{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="message {{ message.tags }}">
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            خطا: {{ message }}
        {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
           موفق: {{ message }}
        {% else %}
          {{ message }}
        {% endif %}
      </div>
    {% endfor %}
  </div>
{% endif %}
